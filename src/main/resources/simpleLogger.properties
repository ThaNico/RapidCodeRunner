#The output target which can be the path to a file, or the special values "System.out" and "System.err"
org.slf4j.simpleLogger.logFile=System.out

#Default log level for all instances of SimpleLogger. Must be one of ("trace", "debug", "info", "warn", "error" or "off")
org.slf4j.simpleLogger.defaultLogLevel=info

#Set to true if you want the current date and time to be included in output messages.
org.slf4j.simpleLogger.showDateTime=true

#The date and time format to be used in the output messages. The pattern describing the date and time format is defined by SimpleDateFormat. If the format is not specified or is invalid, the number of milliseconds since start up will be output.
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss:SSS

#Set to true if you want to output the current thread name.
org.slf4j.simpleLogger.showThreadName=false

#Set to true if you want the Logger instance name to be included in output messages.
org.slf4j.simpleLogger.showLogName=false

#Set to true if you want the last component of the name to be included in output messages.
org.slf4j.simpleLogger.showShortLogName=false

#Should the level string be output in brackets?
org.slf4j.simpleLogger.levelInBrackets=true